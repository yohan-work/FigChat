        .input-container {

        .message-input {

        .message-input:focus {

        .send-button {

            align-items: center;
            justify-content: center;

        .send-button:hover {
            background: #357abd;

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 13px;
        }

        .empty-state .icon {
            font-size: 48px;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .user-list {

    <!-- Firebase SDK v9 -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebaseë¥¼ ì „ì—­ ë³€ìˆ˜ë¡œ ì„¤ì •
        window.firebaseModules = {
            initializeApp,
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            orderBy,
            query,
            serverTimestamp
        };
    </script>

    <script>
        // Firebase ì„¤ì • - ì‹¤ì œ í”„ë¡œì íŠ¸ ì„¤ì •
        const firebaseConfig = {
			apiKey: "dummy",
			authDomain: "dummy",
			projectId: "dummy",
			storageBucket: "dummy",
			messagingSenderId: "dummy",
			appId: "dummy",
			measurementId: "dummy"
		};

        class FigmaFirebaseChatApp {
            constructor() {
                this.currentUser = null;
                this.projectInfo = null;
                this.roomId = null;
                this.unsubscribe = null;
                this.onlineUsers = new Set();
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeFirebase();
            }
            
            initializeElements() {
                this.elements = {
                    projectName: document.getElementById('project-name'),
                    connectionStatus: document.getElementById('connection-status'),
                    userList: document.getElementById('user-list'),
                    messages: document.getElementById('messages'),
                    messageInput: document.getElementById('message-input'),
                    sendButton: document.getElementById('send-button')
                };
            }
            
            setupEventListeners() {
                // Figma í”ŒëŸ¬ê·¸ì¸ ë©”ì‹œì§€ ìˆ˜ì‹ 
                window.onmessage = (event) => {
                    const msg = event.data.pluginMessage;
                    if (msg) {
                        this.handleFigmaMessage(msg);
                    }
                };
                
                // ë©”ì‹œì§€ ì…ë ¥ ì´ë²¤íŠ¸
                this.elements.messageInput.addEventListener('input', (e) => {
                    this.handleInputChange(e);
                });
                
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // ì „ì†¡ ë²„íŠ¼
                this.elements.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
                
                // ìë™ ë†’ì´ ì¡°ì ˆ
                this.elements.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
            }
            
            async initializeFirebase() {
                try {
                    // Firebase ëª¨ë“ˆì´ ë¡œë“œë  ë•Œê¹Œì§€ ëŒ€ê¸°
                    while (!window.firebaseModules) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                    const { initializeApp, getFirestore } = window.firebaseModules;
                    
                    // Firebase ì´ˆê¸°í™”
                    this.app = initializeApp(firebaseConfig);
                    this.db = getFirestore(this.app);
                    
                    this.updateConnectionStatus('Firebase ì—°ê²°ë¨', 'connected');
                    console.log('âœ… Firebase ì´ˆê¸°í™” ì„±ê³µ!');
                    
                } catch (error) {
                    console.error('âŒ Firebase ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                    this.enableDemoMode();
                }
            }
            
            enableDemoMode() {
                console.log('ë°ëª¨ ëª¨ë“œë¡œ ì‹¤í–‰ ì¤‘ (Firebase ì„¤ì • í•„ìš”)');
                this.updateConnectionStatus('ë°ëª¨ ëª¨ë“œ - Firebase ì„¤ì • í•„ìš”', 'error');
                this.elements.sendButton.disabled = false;
                
                // ë°ëª¨ ë©”ì‹œì§€ í‘œì‹œ
                setTimeout(() => {
                    this.displayMessage({
                        content: 'âš ï¸ Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤. README.mdë¥¼ ì°¸ê³ í•˜ì—¬ ì„¤ì •í•´ì£¼ì„¸ìš”.',
                        user: { name: 'ì‹œìŠ¤í…œ', id: 'system' },
                        timestamp: new Date().toISOString()
                    });
                }, 1000);
            }
            
            handleFigmaMessage(msg) {
                switch (msg.type) {
                    case 'init':
                        this.currentUser = msg.data.user;
                        this.projectInfo = msg.data;
                        this.roomId = msg.data.fileId || 'default';
                        console.log('ğŸ” ì±„íŒ…ë°© ID ì„¤ì •:', {
                            fileName: msg.data.fileName,
                            fileId: msg.data.fileId,
                            roomId: this.roomId
                        });
                        this.updateProjectInfo();
                        this.joinRoom();
                        break;
                        
                    case 'file-info':
                        this.projectInfo = msg.data;
                        this.roomId = msg.data.fileId || 'default';
                        console.log('ğŸ” ì±„íŒ…ë°© ID ì—…ë°ì´íŠ¸:', {
                            fileName: msg.data.fileName,
                            fileId: msg.data.fileId,
                            roomId: this.roomId
                        });
                        this.updateProjectInfo();
                        break;
                }
            }
            
            updateProjectInfo() {
                if (this.projectInfo) {
                    const fileName = this.projectInfo.fileName || 'ë¬´ì œ í”„ë¡œì íŠ¸';
                    const shortRoomId = this.roomId ? this.roomId.substring(0, 8) + '...' : 'N/A';
                    this.elements.projectName.textContent = `${fileName} (ID: ${shortRoomId})`;
                }
            }
            
            async joinRoom() {
                if (!this.db || !this.roomId) return;
                
                try {
                    const { collection, onSnapshot, orderBy, query } = window.firebaseModules;
                    
                    // ì´ì „ ë¦¬ìŠ¤ë„ˆ ì •ë¦¬
                    if (this.unsubscribe) {
                        this.unsubscribe();
                    }
                    
                    // ë©”ì‹œì§€ ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
                    const messagesRef = collection(this.db, 'chatRooms', this.roomId, 'messages');
                    const messagesQuery = query(messagesRef, orderBy('timestamp', 'asc'));
                    
                    this.unsubscribe = onSnapshot(messagesQuery, (snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                this.displayMessage(change.doc.data());
                            }
                        });
                    });
                    
                    console.log('âœ… ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ì™„ë£Œ');
                    
                    // ì‚¬ìš©ì ì˜¨ë¼ì¸ ìƒíƒœ ì—…ë°ì´íŠ¸
                    await this.updateOnlineStatus(true);
                    
                    // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì˜¤í”„ë¼ì¸ ìƒíƒœë¡œ ë³€ê²½
                    window.addEventListener('beforeunload', () => {
                        this.updateOnlineStatus(false);
                    });
                    
                } catch (error) {
                    console.error('âŒ ë°© ì°¸ê°€ ì˜¤ë¥˜:', error);
                    this.updateConnectionStatus('ì—°ê²° ì˜¤ë¥˜', 'error');
                }
            }
            
            async updateOnlineStatus(isOnline) {
                if (!this.db || !this.currentUser || !this.roomId) return;
                
                try {
                    const userRef = this.db.collection('chatRooms')
                        .doc(this.roomId)
                        .collection('onlineUsers')
                        .doc(this.currentUser.id);
                    
                    if (isOnline) {
                        await userRef.set({
                            name: this.currentUser.name,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        await userRef.delete();
                    }
                } catch (error) {
                    console.error('ì˜¨ë¼ì¸ ìƒíƒœ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
                }
            }
            
            async sendMessage() {
                const content = this.elements.messageInput.value.trim();
                if (!content) return;
                
                if (!this.db) {
                    // ë°ëª¨ ëª¨ë“œì—ì„œëŠ” ë¡œì»¬ì— í‘œì‹œë§Œ
                    this.displayMessage({
                        content: content,
                        user: this.currentUser || { name: 'ìµëª…', id: 'demo' },
                        timestamp: new Date().toISOString()
                    });
                    
                    this.elements.messageInput.value = '';
                    this.adjustTextareaHeight();
                    return;
                }
                
                try {
                    const { collection, addDoc, serverTimestamp } = window.firebaseModules;
                    
                    const message = {
                        content: content,
                        user: this.currentUser,
                        timestamp: serverTimestamp(),
                        roomId: this.roomId
                    };
                    
                    const messagesRef = collection(this.db, 'chatRooms', this.roomId, 'messages');
                    await addDoc(messagesRef, message);
                    
                    this.elements.messageInput.value = '';
                    this.adjustTextareaHeight();
                    this.elements.sendButton.disabled = true;
                    
                } catch (error) {
                    console.error('ë©”ì‹œì§€ ì „ì†¡ ì˜¤ë¥˜:', error);
                    this.displayMessage({
                        content: 'âš ï¸ ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.',
                        user: { name: 'ì‹œìŠ¤í…œ', id: 'system' },
                        timestamp: new Date().toISOString()
                    });
                }
            }
            
            displayMessage(message) {
                // ë¹ˆ ìƒíƒœ ë©”ì‹œì§€ ì œê±°
                const emptyState = this.elements.messages.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                const messageElement = document.createElement('div');
                const isOwnMessage = message.user?.id === this.currentUser?.id;
                
                messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${message.user?.name || 'ìµëª…'}
                    </div>
                    <div class="message-content">
                        ${this.escapeHtml(message.content)}
                    </div>
                    <div class="message-time">
                        ${this.formatTime(message.timestamp)}
                    </div>
                `;
                
                this.elements.messages.appendChild(messageElement);
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }
            
            handleInputChange(e) {
                const hasContent = e.target.value.trim().length > 0;
                this.elements.sendButton.disabled = !hasContent;
            }
            
            updateConnectionStatus(message, status) {
                this.elements.connectionStatus.textContent = message;
                this.elements.connectionStatus.className = `connection-status ${status}`;
            }
            
            adjustTextareaHeight() {
                const textarea = this.elements.messageInput;
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            formatTime(timestamp) {
                let date;
                if (timestamp && timestamp.toDate) {
                    date = timestamp.toDate();
                } else {
                    date = new Date(timestamp);
                }
                return date.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
        }
        
        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new FigmaFirebaseChatApp();
        });
    </script>
